<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>강의소개</h3>
<div>
    <label for="lessonName">레슨명</label>
    <a th:text="${lesson.name}" id="lessonName"></a>
</div>
<br>
<div>
    <label for="lessonContent">레슨소개</label>
    <a th:text="${lesson.content}" id="lessonContent"></a>
</div>
<br>
<br>
<h3>강사소개</h3>
<div>
    <label for="teacherName">이름</label>
    <a th:text="${lesson.teacher.name}" id="teacherName"></a>
    <img th:src="|/image/${lesson.teacher.profileImageUrl}|" width="100" height="100" />
</div>
<div>
    <label>강의이력</label>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>강의명</th>
            <th>레슨 시작일</th>
            <th>레슨 종료일</th>
        </tr>

        <tr th:each="historyLesson : ${lesson.teacher.lessons}">
            <td><a th:text="${lesson.id}">번호</a></td>
            <td th:text="${lesson.name}">강의명</td>
            <td th:text="${lesson.lessonStartDate}">레슨 시작일</td>
            <td th:text="${lesson.lessonEndDate}">레슨 종료일</td>
        </tr>
    </table>
</div>

<br>

<button th:action="|/lesson/${lesson.id}|" method="post">수강 신청하기</button>

</body>
</html>
