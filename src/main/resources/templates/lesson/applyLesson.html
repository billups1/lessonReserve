<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="en">
<div th:insert="~{fragment/header::headerFragment}"></div>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>강의소개</h3>
<div>
    <label for="lessonName">레슨명</label>
    <a th:text="${lesson.name}" id="lessonName"></a>
</div>
<br>
<div>
    <label for="lessonContent">레슨소개</label>
    <a th:text="${lesson.content}" id="lessonContent"></a>
</div>
<div>
    <label for="price">가격</label>
    <a th:text="${lesson.price}" id="price"></a>원
</div>
<div>
    <label for="studentNumber">현재 수강자수</label>
    <a th:text="${lesson.studentNumber}" id="studentNumber"></a> /
    <a th:text="${lesson.maximumStudentsNumber}" ></a>
</div>

<br>
<br>
<h3>강사소개</h3>
<div>
    <label for="teacherName">이름</label>
    <a th:text="${lesson.teacher.name}" id="teacherName"></a>
    <img th:src="|/image/${lesson.teacher.profileImageUrl}|" width="100" height="100"/>
</div>
<div>
    <label>강의이력</label>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>강의명</th>
            <th>레슨 시작일</th>
            <th>레슨 종료일</th>
        </tr>

        <tr th:each="historyLesson : ${lesson.teacher.lessons}">
            <td th:text="${historyLesson.id}">번호</td>
            <td th:text="${historyLesson.name}">강의명</td>
            <td th:text="${historyLesson.lessonStartDate}">레슨 시작일</td>
            <td th:text="${historyLesson.lessonEndDate}">레슨 종료일</td>
        </tr>
    </table>
</div>

<br>
<form th:action="|/lesson/${lesson.id}|" method="post">
    <button>수강 신청하기</button>
</form>
</body>
<div th:insert="~{fragment/footer::footerFragment}"></div>


</html>
