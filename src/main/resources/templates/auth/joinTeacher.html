<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div layout:fragment="contents" class="center">
    <div class="col-5">
    <h2 class="center">강사 회원가입</h2>
    <form action="/teacher/join" method="post" enctype="multipart/form-data">
        <label for="email" class="form-label">이메일</label>
        <input type="email" name="email" id="email" placeholder="이메일" class="form-control" required="required"/>
        <button type="button" class="btn btn-primary" onclick="verificationEmailSend()">인증메일 전송</button>

        <div id="verificationCode" style="display: none;">
            <br>
            <input type="text" name="verificationCode" id="verificationCodeInput" class="form-control" placeholder="인증코드를 입력하세요.">
            <button type="button" onclick="emailVerification()">코드확인</button>
        </div>

        <div id="emailVerificationComment"></div>

        <br>
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" name="password" placeholder="비밀번호" id="password" class="form-control" required="required"/>
        <br>
        <label for="password" class="form-label">비밀번호 재확인</label>
        <input type="password" name="passwordRecheck" id="passwordRecheck" placeholder="비밀번호 재입력" class="form-control"
               required="required" />
        <div id="passwordRecheckComment"></div><br>
        <label for="name" class="form-label">이름</label>
        <input type="text" name="name" placeholder="이름" class="form-control" id="name" required="required"/>
        <br>
        <label for="profileImageFile" class="form-label">프로필 사진</label>
        <input type="file" name="profileImageFile" class="form-control" id="profileImageFile" placeholder="프로필 이미지"/>
        <br><br>
        <label for="certificateImageFiles" class="form-label">자격증 사본 첨부: 교육과 관련된 자격증을 첨부하여 주세요.</label>
        <input type="file" multiple="multiple" name="certificateImageFiles" id="certificateImageFiles"class="form-control" placeholder="자격증 이미지"/>
        <br>
        <br>
        <button class="btn btn-primary">가입하기</button>
    </form>

    <br>
    <br>
    <a>계정이 있으신가요?</a>
    <a href="/login">로그인 화면으로 가기</a>
    <script src="/js/join.js"></script>
</div>
</div>

</body>
</html>
