<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/layout}">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div layout:fragment="contents" class="center">
    <h2 class="centerT">비밀번호 재설정</h2>
    <div class="col-5 centerT">
      <b>이름</b>과 <b>이메일</b>을 입력하시면, 비밀번호 변경 메일을 발송해드립니다.<br><br>

      <form action="/login/passwordForget" method="post">
        <label for="name" class="left form-label">이름</label>
        <input type="text" name="name" id="name" placeholder="이름" class="form-control" required="required" />

        <label for="email" class="left form-label">이메일</label>
        <input type="text" name="email" id="email" placeholder="이메일" class="form-control" required="required" />
        <br>
        <button class="btn btn-secondary" style="width:100px">메일발송</button>
        <br>
      </form>

    </div>
    <link href="/css/main.css" rel="stylesheet">

  </div>

</body>

</html>
