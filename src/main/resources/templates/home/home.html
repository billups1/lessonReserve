<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="contents" class="center">
    <div>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <a href="/lesson"><div class="carousel-item active">
                <img src="/image/homeBanner1.png" class="d-block w-100" style="border-radius: 0">
                <div class="carousel-caption d-none d-md-block">
                    <h5>레슨 연계 서비스</h5>
                    <p>전문적인 지도자나 트레이너의 도움을 받아 신체 활동을 수행해 보세요.</p>
                </div>
            </div></a>
            <a href="/gather"><div class="carousel-item">
                <img src="/image/homeBanner2.png" class="d-block w-100" style="border-radius: 0">
                <div class="carousel-caption d-none d-md-block">
                    <h5>운동 모임</h5>
                    <p>관심 있는 사람들이 모여 함께 운동을 즐기고, 서로 지원하며 활동해 보세요.</p>
                </div>
            </div></a>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="homeContainer-2">
        <div>
            <h4>최신 레슨</h4>
            <table>
                <thead>
                <tr>
                    <th>레슨명</th>
                    <th>강사</th>
                    <th>지역</th>
                    <th>신청마감일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lessonDto : ${lessonDtos}" th:onclick="|location.href='@{/lesson/{lessonId}(lessonId=${lessonDto.id})}'|">
                    <td th:text="${lessonDto.name}" ></td>
                    <td th:text="${lessonDto.teacherName}"></td>
                    <td th:text="${lessonDto.address}"></td>
                    <td th:text="${lessonDto.applyEndDate}"></td>
                </tr>
                </tbody>
            </table>
            <div style="text-align: right;">
                <a href="/lesson">더보기</a>
            </div>
        </div>

        <div>
            <h4>최신 모임</h4>
            <table>
                <thead>
                <tr>
                    <th>모임명</th>
                    <th>지역</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="gatherDto : ${gatherDtos}" th:onclick="|location.href='@{/gather}'|">
                    <td th:text="${gatherDto.name}"></td>
                    <td th:text="${gatherDto.address}"></td>
                </tr>
                </tbody>
            </table>
            <div style="text-align: right;">
                <a href="/gather">더보기</a>
            </div>
        </div>

    </div>

    </div>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/home.css" rel="stylesheet">
    <script src="home.js"></script>
</div>

</body>

</html>
