<head>

<div layout:fragment="contents">

    <form>
        <div class="mb-3">
            <label for="gatherName" class="form-label">모임명</label>
            <input type="text" class="form-control" id="gatherName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">모임 설명</label>
            <input type="text" class="form-control" id="content">
            <div id="contentHelp" class="form-text">모임에 대한 간단한 설명을 작성해 주세요.</div>
        </div>
        <div class="mb-3">
            <label for="maximumParticipantNumber" class="form-label">모임 설명</label>
            <input type="text" class="form-control" id="maximumParticipantNumber">
        </div>




        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

</body>
