<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="contents">

    <div class="black-bg">
        <div class="white-bg">
            <h4>모임참여 신청하기</h4>
            <form action="/gather" method="post">
                <input
                        class="form-control"
                        type="text"
                        id="content"
                        name="content"
                />
                <input type="number" style="visibility: hidden;" name="gatherId" id="gatherId">
                <button type="submit" class="btn btn-primary" id="forward">
                    참여신청
                </button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <div class="center">
        <h3>운동 모임</h3>
        <button type="button" onclick = "location.href = '/gather/create'" class="btn btn-secondary">모임 만들기</button>
        <div class="row" id="gatherCardContainer">

        </div>
    </div>

    <link href="/css/main.css" rel="stylesheet">
    <script src="/js/gather/gather.js"></script>
</div>

</body>

</html>
