<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/layout}">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div layout:fragment="contents">
    <h3 class="center">모임 채팅방</h3><br>
    <div style="border: 4pt groove gray; width: 500px; margin: 0 auto;">
      <div style="font-size: large; width: 500px; text-align: center;">
        v 한강 달리기 모임 v
      </div>
      <div id="gatherChattingContainer"
        style="width: 100%; height: 600px; background: skyblue; overflow-y: auto;">

        <div class="myMessage">
          <p>방장</p>
          <p>오늘 저녁 8시에 이촌한강공원에서 달리기 시작할까요?</p>
          <p>2024-01-09 10:00</p>
        </div>

        <div
          style="width: 250px; float: left; background: white; margin-left: 20px; margin-top: 20px; border-radius: 15px; padding: 10px;">
          <p>멤버1</p>
          <p>네</p>
          <p>2024-01-09 10:04</p>
        </div>

        <div
          style="width: 250px; float: left; background: white; margin-left: 20px; margin-top: 20px; border-radius: 15px; padding: 10px;">
          <p>멤버2</p>
          <p>좋습니다~!</p>
          <p>2024-01-09 10:20</p>
        </div>

      </div>
      <div id="gatherChattingInput" style="width: 500px; height: 80px;">
          <input id="messageInput" style="width: 80%; height: 100%">
          <button style="width: 17%; height: 100%" id="gatherChattingSend">보내기</button>
      </div>
    </div>

    <input type="hidden" id="gatherId" th:value="${gatherId}"> <!-- js 데이터 전달용-->
    <input type="hidden" id="userId" th:value="${userId}"> <!-- js 데이터 전달용-->
    <input type="hidden" id="userName" th:value="${userName}"> <!-- js 데이터 전달용-->

    <script src="/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="/css/chat.css" rel="stylesheet">
  </div>
</body>

</html>
