<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/layout}">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div layout:fragment="contents">
        <h3 class="center">모임 채팅방</h3><br>
        <div style="height: 660px; width: 660px; margin: auto; display: flex; flex-direction: row; margin-bottom: 20px;">

            <div style="border: 2pt solid gray; width: 25%; height: 100%;">
                <!--  회원목록창    -->
                <div style="height: 5%; width: 100%; font-size: large; text-align: center;">
                    회원목록
                </div>
                <div id="gatherMemberContainer" style="height: 95%; width: 100%; background: beige; overflow-y: auto;">
                </div>
            </div><div style="border: 2pt solid gray; width: 75%; height: 100%; display: inline-block;">
                <div style="font-size: large; text-align: center; height: 5%; width: 100%">
                    [[${gatherName}]]
                </div>
                <div id="gatherChattingContainer"
                    style="width: 100%; height: 80%; background: skyblue; overflow-y: auto;">
                </div>
                <div id="gatherChattingInput" style="width: 100%; height: 15%; display: flex; flex-direction: row;">
                    <input id="messageInput" style="flex-basis:80%; height: 100%">
                    <button style="flex-basis:20%; height: 100%" id="gatherChattingSend" disabled="disabled">보내기</button>
                </div>
            </div>
        </div>

        <input type="hidden" id="gatherId" th:value="${gatherId}"> <!-- js 데이터 전달용-->

        <script src="/js/chat.js"></script>
        <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <link href="/css/chat.css" rel="stylesheet">
    </div>
</body>

</html>
